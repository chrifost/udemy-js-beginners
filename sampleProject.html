<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sample Project</title>
  </head>
  <body>
    <script type="text/javascript">

    var cities = ["Atlanta", "Birmingham", "Dallas", "Chicago", "Orlando"];
    var userInput = prompt("What is your city:");

    for( var i = 0; i < cities.length; i++ ){

      if( cities[i] === userInput)
      {
        alert("I found your city: " + cities[i]);
        break;
      }
    }

    if( i == cities.length){
      alert("City not found: " + userInput);
    }



    </script>
  </body>
</html>
